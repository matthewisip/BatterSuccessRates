<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batter Success Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }

        input, select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .inline-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .inline-inputs div {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .inline-inputs input {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .count {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .sequence {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .stat-box-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-box {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-box h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat-box p {
            font-size: 1.5em;
            margin: 0;
        }

        .success-rates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .success-box {
            width: 30%;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .success-box h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .success-box p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Pitch Input</h2>
        <div class="input-group inline-inputs">
            <div>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
            </div>
            <div>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
            </div>
        </div>

        <div class="input-group inline-inputs">
            <div>
                <label for="min-plate-appearances">Min PA:</label>
                <input type="number" id="min-plate-appearances" placeholder="Min PA">
            </div>
            <div>
                <label for="min-innings-pitched">Min IP:</label>
                <input type="number" id="min-innings-pitched" placeholder="Min IP">
            </div>
        </div>

        <div class="input-group">
            <label for="batter-handedness">Batter Handedness:</label>
            <select id="batter-handedness">
                <option value="R">Right (R)</option>
                <option value="L">Left (L)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="pitch-type">Pitch Type:</label>
            <select id="pitch-type">
                <option value="FB">Fastball (FB)</option>
                <option value="CB">Curveball (CB)</option>
                <option value="CH">Changeup (CH)</option>
                <option value="SL">Slider (SL)</option>
                <option value="CU">Cutter (CU)</option>
                <option value="SI">Sinker (SI)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="pitch-result">Result of Pitch:</label>
            <input type="text" id="pitch-result" placeholder="Enter result (e.g., Strike, Ball, Hit, Out)">
        </div>

        <button id="pitch-button">Pitch</button>
    </div>

    <div class="content">
        <h1>Batter Success Rates</h1>

        <div class="count" id="count-display">
            Count: 0-0
        </div>

        <div class="sequence" id="sequence-display">
            Sequence: 
        </div>

        <div class="stat-box-container">
            <div class="stat-box">
                <h3>Batting %</h3>
                <p id="batting-percentage">--%</p>
            </div>
            <div class="stat-box">
                <h3>Slugging %</h3>
                <p id="slugging-percentage">--%</p>
            </div>
            <div class="stat-box">
                <h3>Expected Success %</h3>
                <p id="expected-success">--%</p>
            </div>
        </div>

        <div class="success-rates-container">
            <div class="success-box">
                <h4>Fastball Success</h4>
                <p id="fastball-success">--%</p>
            </div>
            <div class="success-box">
                <h4>Curveball Success</h4>
                <p id="curveball-success">--%</p>
            </div>
            <div class="success-box">
                <h4>Changeup Success</h4>
                <p id="changeup-success">--%</p>
            </div>
            <div class="success-box">
                <h4>Slider Success</h4>
                <p id="slider-success">--%</p>
            </div>
            <div class="success-box">
                <h4>Cutter Success</h4>
                <p id="cutter-success">--%</p>
            </div>
            <div class="success-box">
                <h4>Sinker Success</h4>
                <p id="sinker-success">--%</p>
            </div>
        </div>

        <h2>Success Rates</h2>
        <table>
            <thead>
                <tr>
                    <th>Pitch Type</th>
                    <th>Batter Handedness</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>

        <div id="analysis-results">
            <!-- Analysis results will be displayed here -->
        </div>
    </div>

    <script>
        let balls = 0;
        let strikes = 0;
        let sequence = [];
        let isNewAtBat = false;

        function updateCountDisplay(result) {
            const countDisplay = document.getElementById('count-display');

            if (result === 'strikeout') {
                countDisplay.textContent = 'Result: K';
            } else if (result === 'walk') {
                countDisplay.textContent = 'Result: BB';
            } else {
                countDisplay.textContent = `Count: ${balls}-${strikes}`;
            }
        }

        function updateSequenceDisplay() {
            const sequenceDisplay = document.getElementById('sequence-display');
            sequenceDisplay.textContent = `Sequence: ${sequence.join(' - ')}`;
        }

        function resetAtBat() {
            balls = 0;
            strikes = 0;
            sequence = [];
            isNewAtBat = true;
        }

        document.getElementById('pitch-button').addEventListener('click', function() {
            const pitchType = document.getElementById('pitch-type').value;
            const handedness = document.getElementById('batter-handedness').value;
            const result = document.getElementById('pitch-result').value.trim().toLowerCase();

            if (!result) {
                alert('Please enter the result of the pitch.');
                return;
            }

            if (isNewAtBat) {
                resetAtBat();
                const table = document.getElementById('results-table');
                while (table.rows.length > 0) {
                    table.deleteRow(0);
                }
                isNewAtBat = false;
            }

            const table = document.getElementById('results-table');
            const newRow = table.insertRow();

            const pitchTypeCell = newRow.insertCell(0);
            const handednessCell = newRow.insertCell(1);
            const resultCell = newRow.insertCell(2);

            pitchTypeCell.textContent = pitchType;
            handednessCell.textContent = handedness;
            resultCell.textContent = result.charAt(0).toUpperCase() + result.slice(1);

            sequence.push(pitchType);
            updateSequenceDisplay();

            if (result === 'strike') {
                strikes++;
                if (strikes >= 3) {
                    updateCountDisplay('strikeout');
                    resetAtBat();
                } else {
                    updateCountDisplay();
                }
            } else if (result === 'ball') {
                balls++;
                if (balls >= 4) {
                    updateCountDisplay('walk');
                    resetAtBat();
                } else {
                    updateCountDisplay();
                }
            } else if (['hit', 'out'].includes(result)) {
                resetAtBat();
            }

            document.getElementById('pitch-result').value = '';
        });
    </script>
</body>
</html>
